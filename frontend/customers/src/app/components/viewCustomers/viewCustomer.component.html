<div>
  <div class="container">
    <form #form="ngForm" (ngSubmit)="updateCustomer()">
      <div class="input">
        <label>First Name</label>
        <input type='text' [(ngModel)]="customerInfo.firstname" name="firstname" />
      </div>

      <div class="input">
        <label>Surname</label>
        <input type='text' [(ngModel)]="customerInfo.surname" name="surname" />
      </div>

      <div class="input">
        <label>Email</label>
        <input type='email' [(ngModel)]="customerInfo.email" name="email" />
      </div>

      <div class="input">
        <label>Cellphone</label>
        <input type='text' [(ngModel)]="customerInfo.cellphone" name="cellphone" />
      </div>

      <div class="input">
        <label>Invoice Total</label>
        <input type='text' [(ngModel)]="customerInfo.invoiceTotal" name="invoiceTotal" />
      </div>
      <div class="btn-group">
        <button class="btn back" type="button" (click)="goToHome()">Go back</button>
        <button class="btn save" type="submit">Save</button>
        <button class="btn delete" type="button" (click)="deleteCustomer(customerInfo.id)">Delete</button>
      </div>
    </form>
  </div>
</div>
